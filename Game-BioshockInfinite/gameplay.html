<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameplay - Bioshock Infinite</title>
  <link rel="stylesheet" href="bioshock.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gameplay-container {
      text-align: center;
      width: 80%;
      max-width: 800px;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .gameplay-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .gameplay-container video {
      width: 100%;
      max-width: 720px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="gameplay-container">
    <h1>Gameplay de Bioshock Infinite</h1>
    <a href="https://youtu.be/zD8vQ69RvmU?si=4-0Cz5BiizaIvCUo" target="_blank" class="gameplay-link">Assistir Gameplay no YouTube</a>
  </div>
</body>
</html>
